<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">🛡️ CiviGuard System Architecture</text>
  
  <!-- User Types (Top Row) -->
  <rect x="50" y="60" width="120" height="40" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" rx="5"/>
  <text x="110" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#01579b">👥 Citizens</text>
  
  <rect x="240" y="60" width="120" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="300" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">👮 Officers</text>
  
  <rect x="430" y="60" width="120" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="490" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">🛡️ Admins</text>
  
  <!-- Central Platform -->
  <rect x="200" y="140" width="200" height="50" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3" rx="8"/>
  <text x="300" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a148c">🛡️ CiviGuard Platform</text>
  
  <!-- Core Features (Third Row) -->
  <rect x="30" y="240" width="100" height="35" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="80" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#c62828">🚨 Incidents</text>
  
  <rect x="150" y="240" width="100" height="35" fill="#e0f2f1" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">📍 Location</text>
  
  <rect x="270" y="240" width="100" height="35" fill="#fff8e1" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="320" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f57c00">📢 Alerts</text>
  
  <rect x="390" y="240" width="100" height="35" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="440" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1565c0">📊 Analytics</text>
  
  <!-- Outputs (Bottom Row) -->
  <rect x="30" y="320" width="100" height="35" fill="#fce4ec" stroke="#e91e63" stroke-width="1" rx="3"/>
  <text x="80" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ad1457">⚡ Response</text>
  
  <rect x="150" y="320" width="100" height="35" fill="#e8f5e8" stroke="#66bb6a" stroke-width="1" rx="3"/>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#388e3c">🗺️ Mapping</text>
  
  <rect x="270" y="320" width="100" height="35" fill="#fffde7" stroke="#ffeb3b" stroke-width="1" rx="3"/>
  <text x="320" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f57f17">📱 Notifications</text>
  
  <rect x="390" y="320" width="100" height="35" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1" rx="3"/>
  <text x="440" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0277bd">📈 Insights</text>
  
  <!-- Arrows -->
  <!-- Users to Platform -->
  <path d="M 110 100 L 280 140" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 300 100 L 300 140" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 490 100 L 320 140" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Platform to Features -->
  <path d="M 250 190 L 80 240" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 280 190 L 200 240" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 320 190 L 320 240" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 350 190 L 440 240" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Features to Outputs -->
  <path d="M 80 275 L 80 320" stroke="#666" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 200 275 L 200 320" stroke="#666" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 320 275 L 320 320" stroke="#666" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 440 275 L 440 320" stroke="#666" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>